<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
   <script
     src="https://kit.fontawesome.com/1f96e43201.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="app">
          <div class="row">
            <form  class="formCity" id="form_City"></form>
              <div class="col-9">
                <h2></h2>
                <input
                  type="text"
                  id="inputCity"
                  placeholder="City"
                  autocomplete="off"
                  />
              </div>
              <div class="col-3">
                <input type="submit" class="btn btn-success changeCity" value="Search"></input>
                <input type="button" class="btn btn-success getCurrent" value="Get Current"></input>
              </div>
            </form>
          </div>
          

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <p id="Today"></p>
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <small>
          <a
            href="https://github.com/Emmzzs/Weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Emma Lievens
          </small>
        </div>  
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
